[aliases]
test = pytest

[egg_info]
tag_build =
tag_svn_revision = false

# Babel configuration
[compile_catalog]
domain = rhodecode
directory = rhodecode/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = rhodecode/i18n/rhodecode.pot
msgid-bugs-address = marcin@rhodecode.com
copyright-holder = RhodeCode GmbH
no-wrap = true
keywords = lazy_ugettext

[init_catalog]
domain = rhodecode
input_file = rhodecode/i18n/rhodecode.pot
output_dir = rhodecode/i18n

[update_catalog]
domain = rhodecode
input_file = rhodecode/i18n/rhodecode.pot
output_dir = rhodecode/i18n
previous = true

[build_sphinx]
source-dir = docs/
build-dir  = docs/_build
all_files  = 1

[upload_sphinx]
upload-dir = docs/_build/html
